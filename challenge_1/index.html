<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>


<body id="game">
  <table id="mytable">
    <tr>
      <td class="cell" onClick="nextMove(this)"></td>
      <td class="cell" onClick="nextMove(this)"></td>
      <td class="cell" onClick="nextMove(this)"></td>

      <td class="cell" onClick="nextMove(this)"></td>
      <td class="cell" onClick="nextMove(this)"></td>
      <td class="cell" onClick="nextMove(this)"></td>
  
      <td class="cell" onClick="nextMove(this)"></td>
      <td class="cell" onClick="nextMove(this)"></td>
      <td class="cell" onClick="nextMove(this)"></td>
    </tr>
  </table>
  <div class="gameover">
    <div class="text"></div>
  </div>
  <button>Restart</button>

  <script src="app.js"></script>
</body>

</html>
